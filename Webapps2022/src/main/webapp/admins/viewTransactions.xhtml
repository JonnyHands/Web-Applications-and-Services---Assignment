<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BTEC Paypal - View Transactions</title>
    </h:head>    
    <body bgcolor="lightblue">
        <div>View all transactions below</div>

        <h:dataTable value="#{GetLists.allTransactions}" var="tran">
            <h:column>    				
                <f:facet name="header">Sender</f:facet>    				
                    #{tran.sentFrom.username}
            </h:column>
            <h:column>
                <f:facet name="header">Receiver</f:facet>
                    #{tran.sentTo.username}
            </h:column>
            <h:column>
                <f:facet name="header">Amount GBP</f:facet>
                    #{tran.amount}
            </h:column>
        </h:dataTable>
    </body>
    <br/>
        <br/>
    <h:button outcome="/admins/admin.xhtml?faces-redirect=true" value="Return"/>
    <br/>
</html>
