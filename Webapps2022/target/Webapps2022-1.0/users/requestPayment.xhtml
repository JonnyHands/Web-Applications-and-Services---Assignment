<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>BTEC Paypal - Request Payment</title>
    </h:head>
    <body bgcolor="lightblue">
        <div>Request payment below</div>
        <br/>
        <br/>
        <h:form>
            Request Amount: <h:inputText value="#{requestBean.amount}"/> #{currentUser.currency}
            From: <h:inputText value="#{requestBean.username}"/>
            <br/>
            <br/>
            <h:commandButton value="Request Payment" action="#{requestBean.request()}"/>
            <br/>
            <br/>
            <h:outputText value="#{requestBean.result}" style="color:red"/>
        </h:form>
        <br/>
        <br/>
        <h:button id="return" outcome="/users/user.xhtml?faces-redirect=true" value="Return"/>
    </body>
</html>
