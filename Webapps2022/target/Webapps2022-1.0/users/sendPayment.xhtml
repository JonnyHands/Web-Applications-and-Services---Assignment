<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>BTEC Paypal - Send Payment</title>
    </h:head>
    <body bgcolor="lightblue">
        <div>Hello #{currentUser.username}</div>
        <br/>
        <br/>
        <div>Send a payment below: </div>
        <br/>
        <p>Your current balance is:  #{currentUser.balance} #{currentUser.currency}</p>
        <h:form>
            Send Amount: <h:inputText value="#{TransactionBean.amount}"/> 
            Recipient: <h:inputText value="#{TransactionBean.recipient}"/>
            <br/>
            <br/>
            <h:commandButton value="Send Payment" action="#{TransactionBean.sendPayment()}"/>
            <br/>
            <br/>
            <h:outputText value="#{TransactionBean.result}" style="color:red"/>
        </h:form>
        <br/>
        <br/>
        <h:button outcome="/users/user.xhtml?faces-redirect=true" value="Return"/>
    </body>
</html>
